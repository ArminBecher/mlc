variables:
    RUST_BACKTRACE: "FULL"

stages:
  - test
  - build
  - release

test_latest:
    stage: test
    image: "rust:latest"
    script:
      - rustc --version && cargo --version
      - cargo build
      - cargo test --all --verbose

test_nightly:
    stage: test
    image: rustlang/rust:nightly
    script:
      - rustc --version && cargo --version
      - cargo build
      - cargo test --all --verbose
    allow_failure: true

build_linux_job:
  stage: build
  image: "rust:latest"
  artifacts:
    paths:
      - target/release/linkchecker
  script:
    - cargo build --verbose --release

release_debian_job:
  stage: release
  image: "rust:latest"
  artifacts:
    paths:
      - target/debian
  script:
    - cargo install cargo-deb
    - cargo deb
    - >-
        curl
        --request POST
        --header 'Content-Type: application/json'
        --header "Private-Token: $CI_JOB_TOKEN"
        --data '{
        "name": "Release $CI_COMMIT_TAG",
        "tag_name": "$CI_COMMIT_TAG",
        "description": "Release with binary as [debian package](https://gitlab.com/becheran/link-checker/-/jobs/artifacts/$CI_COMMIT_TAG/download?job=release_debian_job)."
        }
        '
        "https://gitlab.com/api/v4/projects/$CI_PROJECT_ID/releases"
  only:
    - tags